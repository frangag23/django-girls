<!DOCTYPE html>
<html>
<head>
    <title>Cute Bunnies</title>
</head>
<body>
    <header>
        <h1>Motivi per cui i coniglietti sono adorabili</h1>
    </header>

    {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text | linebreaksbr }}</p>
            <time>published: {{ post.published_date }}</time>
        </article>
    {% endfor %}

</body>
</html>
